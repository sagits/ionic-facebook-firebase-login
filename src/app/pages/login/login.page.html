<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="form" *ngIf="form" (ngSubmit)="login()">
          <ion-item>
            <ion-label position="floating">username@email.com</ion-label>
            <ion-input formControlName="username" name="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" >password</ion-label>
            <ion-input formControlName="password" name="password" type="password"></ion-input>
          </ion-item>

          <ion-button [disabled]="form.invalid" class="ion-no-margin ion-margin-top" type='submit' color="secondary" expand="block">Login</ion-button>
          <ion-button class="ion-no-margin ion-margin-top" (click)="loginUsingFacebook()" type='button' color="primary" expand="block">Login using facebook</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
